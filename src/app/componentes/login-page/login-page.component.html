<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <h1>Login</h1>
                <form action="" (submit)="onSubmitLogin()">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" ([ngModel])="email" id="email" name="email" placeholder="Ingressar Email">
                    </div>
                    <div class="form-group">
                        <label>Contrasena</label>
                        <input type="password" class="form-control" ([ngModel])="clave" id="clave" name="clave" placeholder="Ingressar Clave">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <button type="button" (click)="loginGoogle()" class="btn btn-primary btn-block">Entrar Google</button>
                <button type="button" (click)="loginFacebook()" class="btn btn-primary btn-block">Entrar Facebook</button>
            </div>
        </div>
    </div>
</div>
